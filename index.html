<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptar y Desencriptar Mensajes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Ingrese el texto aquí</h1>
            <textarea id="mensaje" rows="4" cols="50"></textarea>
            <p class="note">Solo letras minúsculas y sin acentos</p>
            <div class="buttons">
                <button onclick="encriptarMensaje()" class="btn-encriptar">Encriptar</button>
                <button onclick="desencriptarMensaje()" class="btn-desencriptar">Desencriptar</button>
            </div>
        </div>
        <div class="right-panel">
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            <p id="resultado"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
